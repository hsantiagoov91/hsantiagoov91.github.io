<!-- BOOTSTRAP + CHARTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function renderHBar(canvasId, labels, values) {
    const ctx = document.getElementById(canvasId).getContext('2d');
    return new Chart(ctx, {
      type: 'bar',
      data: {
        labels,
        datasets: [{
          label: 'Specialization',
          data: values,
          backgroundColor: '#dc3545',
          borderColor: '#AD1403',
          borderWidth: 1
        }]
      },
      options: {
        indexAxis: 'y',
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { display: false },
          tooltip: { intersect: false }
        },
        scales: {
          x: { beginAtZero: true, max: 100, grid: { drawBorder: false } }
        }
      }
    });
  }

  const charts = {};
  const configs = {
    'chart-jm': { labels: ['Heavy Machinery & Suspension Parts', 'Construction', 'Energy'], values: [90, 85, 70] },
    'chart-cmp': { labels: ['Automotive OEM', 'Fleets & Aftermarket', 'Specialty Shops'], values: [80, 95, 75] },
    'chart-parbo': { labels: ['Heavy Transport', 'Agriculture', 'Mining'], values: [90, 85, 70] }
  };

  function ensureChart(id) {
    if (!charts[id]) {
      const cfg = configs[id];
      charts[id] = renderHBar(id, cfg.labels, cfg.values);
    }
  }

  ensureChart('chart-jm');

  document.querySelectorAll('button[data-bs-toggle="tab"]').forEach(tabEl => {
    tabEl.addEventListener('shown.bs.tab', event => {
      const target = event.target.getAttribute('data-bs-target');
      if (target === '#cmp') ensureChart('chart-cmp');
      if (target === '#parbo') ensureChart('chart-parbo');
    });
  });

  new Chart(document.getElementById('sectoresChart').getContext('2d'), {
    type: 'polarArea',
    data: {
      labels: ['Mining', 'Automotive', 'Energy', 'Construction', 'Agriculture'],
      datasets: [{
        data: [10, 10, 10, 10, 10],
        backgroundColor: [
          'rgba(220,53,69,0.7)',
          'rgba(13,110,253,0.7)',
          'rgba(25,135,84,0.7)',
          'rgba(255,193,7,0.7)',
          'rgba(13,202,240,0.7)'
        ]
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: { position: 'bottom' }
      }
    }
  });
</script>
